<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>貿協AEM</title>
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <!-- hyUI -->
        <link rel="stylesheet" href="src/css/style_A.min.css" />
        <style>
            .tsite-wrap {
                max-width: 1200px;
                margin: 0em auto 1em;
                padding: 15px 15px 3em;
                clear: both;
                background: #fff;
                overflow: auto;
            }

            .tsite-wrap h1 {
                display: block;
                margin: 0px auto;
                max-width: 300px;
                float: left;
                margin-right: 1em;
                font-size: 3em;
                margin-top: 0.5em;
            }

            @media screen and (max-width: 545px) {
                .tsite-wrap h1 {
                    max-width: 100%;
                    float: none;
                    text-align: center;
                    display: block;
                    margin: 1rem 0;
                }
            }

            .tsite-wrap h1 img {
                width: 300px;
            }

            tbody tr td {
                width: 15%;
            }
            td img {
                width: 100%;
            }

            tr th.num,
            tr td.num {
                width: 5%;
            }

            body {
                counter-reset: num;
            }

            table {
                margin-bottom: 1em;
            }

            table caption {
                text-align: left;
                font-weight: bold;
                font-size: 1.25em;
                padding: 0.5em 0;
                color: #ff5050;
            }

            tbody tr td:first-child:before {
                counter-increment: num;
                display: block;
                text-align: center;
                content: counters(num, '.') ' ';
            }

            tbody tr td:nth-child(2) {
                width: 25%;
            }

            .btn_grp {
                text-align: right;
                overflow: hidden;
            }

            .btn {
                line-height: 3;
                margin: 0 0 0 auto;
            }

            @media screen and (max-width: 545px) {
                .btn_grp {
                    text-align: center;
                }

                .btn {
                    margin: 0 auto 1em;
                }
            }

            hr {
                clear: both;
            }
            @media screen and (max-width: 767px) {
                .table_wrapper {
                    width: 100%;
                    overflow: hidden;
                    overflow-x: auto;
                }
                td {
                    min-width: 200px;
                }
                th.num,
                td.num {
                    width: 10%;
                    max-width: 40px;
                    min-width: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="tsite-wrap">
            <h1>Demo</h1>
            <div class="btn_grp">
                <a href="https://github.com/HywebU00/2021_W_TT_AEM" class="btn" target="_blank"
                    ><span>download</span></a
                >
            </div>
            <hr />
            <div class="table_wrapper">
                <!-- hyUI 標準頁面 -->
                <h3>切版檔案</h3>
                <table>
                    <thead>
                        <tr>
                            <th class="num">編號</th>
                            <th></th>
                            <th>A 台灣形象展</th>
                            <th>B 產業行銷專區</th>
                            <th>C 事件行銷專區</th>
                            <th>D 國外展團</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="num"></td>
                            <td>共用首頁 (kv_img)</td>
                            <td>
                                <img src="src/images/style_A.png" alt="" />
                                <a href="src/mp_a_kv_img.htm"></a>
                            </td>
                            <td>
                                <img src="src/images/style_B.png" alt="" />
                                <a href="src/mp_b_kv_img.htm"></a>
                            </td>
                            <td>
                                <img src="src/images/style_C.png" alt="" />
                                <a href="src/mp_c_kv_img.htm"></a>
                            </td>
                            <td>
                                <img src="src/images/style_D.png" alt="" />
                                <a href="src/mp_d_kv_img.htm"></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="num"></td>
                            <td>共用首頁 (kv_video)</td>
                            <td><a href="src/mp_a_kv_video.htm"></a></td>
                            <td><a href="src/mp_b_kv_video.htm"></a></td>
                            <td><a href="src/mp_c_kv_video.htm"></a></td>
                            <td><a href="src/mp_d_kv_video.htm"></a></td>
                        </tr>
                        <tr>
                            <td class="num"></td>
                            <td>特色首頁</td>
                            <td><a href="src/mp_a_kv_picture_video.htm"></a></td>
                            <td></td>
                            <td><a href="src/mp_c_kv_spotlight.htm"></a></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="num"></td>
                            <td>basepage</td>
                            <td><a href="src/basepage_a.htm"></a></td>
                            <td><a href="src/basepage_b.htm"></a></td>
                            <td><a href="src/basepage_c.htm"></a></td>
                            <td><a href="src/basepage_d.htm"></a></td>
                        </tr>
                        <tr>
                            <td class="num"></td>
                            <td>albumpage相簿列表</td>
                            <td><a href="src/albumpage_a.htm"></a></td>
                            <td><a href="src/albumpage_b.htm"></a></td>
                            <td><a href="src/albumpage_c.htm"></a></td>
                            <td><a href="src/albumpage_d.htm"></a></td>
                        </tr>
                        <tr>
                            <td class="num"></td>
                            <td>photopage相片列表</td>
                            <td><a href="src/photopage_a.htm"></a></td>
                            <td><a href="src/photopage_b.htm"></a></td>
                            <td><a href="src/photopage_c.htm"></a></td>
                            <td><a href="src/photopage_d.htm"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="src/js/jquery-3.6.0.min.js"></script>
        <script>
            $(function () {
                $('tbody')
                    .find('a')
                    .each(function (index, el) {
                        var Link = $(this).attr('href').substring(4);
                        $(this).text(Link);
                    });
            });
        </script>
    </body>
</html>
