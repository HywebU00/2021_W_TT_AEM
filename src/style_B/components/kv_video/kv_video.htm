<!-- css -->
<link rel="stylesheet" href="components/kv_video/kv_video.css" />
<div class="img-container">
    <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/jbbD3g9J2VA?autoplay=1&controls=0&showinfo=0&autohide=1&rel=0&loop=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
    ></iframe>
</div>
<!-- fadeArrow scroll to next section-->
<a href="#" class="fadeArrow"></a>
<script>
    //lazyload.js 在mp匯入了
    /*-----------------------------------*/
    ///////////    lazy load   ////////////
    /*-----------------------------------*/
    $(function () {
        $('.kvVideo .fadeArrow')
            .off()
            .click(function (e) {
                $('html, body')
                    .stop(true, true)
                    .animate({ scrollTop: $(this).parents('.kvVideo').next('div').offset().top }, 1200, 'easeOutExpo');
                e.preventDefault();
                console.log('AAA');
            });
    });
</script>
