<div class="kvInfo">
    <h2>New Gear up and stay fit!</h2>
    <h3>Are these what you were looking for ? Don’t miss out again …</h3>
</div>
<div class="slogan"><span>TAIWAN</span></div>
<div class="img-container">
    <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/jbbD3g9J2VA?mute=1&autoplay=1&modestbranding=1&loop=1&rel=0&amp;controls=0&amp;showinfo=0&playlist=BQ0mxQXmLsk"
        allowfullscreen
    ></iframe>
</div>
<!-- fadeArrow scroll to next section-->
<a href="#" class="fadeArrow"></a>
<script>
    //lazyload.js 在mp匯入了
    /*-----------------------------------*/
    ///////////    lazy load   ////////////
    /*-----------------------------------*/
    $(function () {
        $('.kvVideo .fadeArrow')
            .off()
            .click(function (e) {
                $('html, body')
                    .stop(true, true)
                    .animate({ scrollTop: $(this).parents('.kvVideo').next('div').offset().top }, 1200, 'easeOutExpo');
                e.preventDefault();
                console.log('AAA');
            });
    });
</script>
