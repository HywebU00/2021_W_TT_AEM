<body>
    <div class="tsite-wrap">
        <!-- header -->
        <div id="header"></div>
        <!-- kvImg 圖格式 -->
        <!-- <div id="kvImg"></div> -->
        <!-- kvVideo 影片格式 -->
        <div id="kvVideo"></div>
        <!-- newlaunch_products -->
        <div id="newlaunchProducts"></div>
        <!-- hotsaleProducts -->
        <div id="hotsaleProducts"></div>
        <!-- pairProducts -->
        <div id="pairProducts"></div>
        <!-- videoProduct -->
        <div id="videoProduct"></div>
        <!-- newsGrid news_grid輪播-->
        <div id="newsGrid"></div>
        <!-- photoAlbum 相簿 -->
        <div id="photoAlbum"></div>
        <!-- spotlightNode  -->
        <div id="spotlightNode"></div>
        <!-- exhibitors 參展商 -->
        <div id="exhibitors"></div>
        <!-- htmlBlock 自由編輯區 -->
        <div id="htmlBlock"></div>

        <div id="gridStack"></div>

        <div id="recommendEvent"></div>

        <div id="listPicRight"></div>

        <div id="listNoPic"></div>
        <!-- bannerSingle 無輪播-->
        <div id="bannerSingle"></div>
        <!-- bannerSlide 有輪播-->
        <div id="bannerSlide"></div>
        <!-- eventSession -->
        <div id="eventSession"></div>
        <!-- catelogClassification 型錄分類 -->
        <div id="catelogClassification"></div>
        <!-- sponsor -->
        <div id="sponsor"></div>
        <!-- sponsor_show_all -->
        <div id="sponsorShowAll"></div>
        <!-- fat footer -->
        <div id="fatFooter"></div>
        <!-- footer -->
        <div id="footer"></div>
        <!-- liveStream 直播提醒-->
        <div id="liveStream"></div>
        <!-- gototop -->
        <div id="gototop"></div>
        <!-- cookie -->
        <div id="cookie"></div>
    </div>
