<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    <title>D_國外展團</title>
    <link rel="stylesheet" href="css/style_D.min.css" />
    <!-- icon awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- swiper -->
    <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- kvImg 圖格式 -->
        <!-- <div class="kvImg"></div> -->
        <!-- kvVideo 影片格式 -->
        <div class="kvVideo"></div>
        <!-- newlaunch_products -->
        <div class="newlaunchProducts"></div>
        <!-- pairProducts -->
        <div class="pairProducts"></div>
        <!-- videoProduct -->
        <div class="videoProduct"></div>
        <!-- htmlBlock 自由編輯區 -->
        <div class="htmlBlock"></div>
        <!-- newsGrid news_grid輪播-->
        <div class="newsGrid"></div>
        <!-- photoAlbum 相簿 -->
        <div class="photoAlbum"></div>
        <!-- spotlightNode  -->
        <div class="spotlightNode"></div>
        <!-- exhibitors 參展商 -->
        <div class="exhibitors"></div>
        <!-- gridStack 色塊 -->
        <div class="gridStack"></div>
        <!-- recommendEvent -->
        <div class="recommendEvent"></div>
        <!-- videoSingle  -->
        <div class="videoSingle"></div>
        <!-- videoMulti  -->
        <div class="videoMulti"></div>
        <!-- listPicLeft 左圖右文-->
        <div class="listPicLeft"></div>
        <!-- listPicRight 右圖左文-->
        <div class="listPicRight"></div>
        <!-- listNoPic 無圖-->
        <div class="listNoPic"></div>
        <!-- bannerSingle 無輪播-->
        <div class="bannerSingle"></div>
        <!-- bannerSlide 有輪播-->
        <div class="bannerSlide"></div>
        <!-- eventSession -->
        <div class="eventSession"></div>
        <!-- catelogClassification 型錄分類 -->
        <div class="catelogClassification"></div>
        <!-- sponsor -->
        <div class="sponsor"></div>
        <!-- sponsor_show_all -->
        <div class="sponsorShowAll"></div>
        <!-- fat footer -->
        <div class="fatFooter"></div>
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- liveStream 直播提醒-->
        <div class="liveStream"></div>
        <!-- gototop -->
        <div class="gototop"></div>
        <!-- cookie -->
        <div class="cookie"></div>
    </div>
</body>
<!-- jq 展示用，如PG可複刻效果，請另行撰寫 -->
<script src="js/jquery-3.6.0.min.js"></script>

<script src="js/common.js"></script>
