<!-- css -->
<link rel="stylesheet" href="components/live_stream/live_stream.css" />
<!-- liveStream -->
<div class="tsite-liveStream tsite-wrap-A tsite-cyan">
    <div class="youtube_container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jOTcyztcxEc?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <a href="#" class="close"><i class="fas fa-times"></i></a>
</div>
<!-- js -->
<script>
    $(function () {
        $('.tsite-liveStream')
            .find('a.close')
            .off()
            .click(function (e) {
                $('.tsite-liveStream').hide();
                e.preventDefault();
            });
    });
</script>
