<script>
    $(function () {
        //lazyload
        var lazyLoadInstance = new LazyLoad({
            elements_selector: 'img.lazy',
            //placeholder: '/images/basic/placeholder.gif',
            effect: 'fadeIn',
            fadeTime: 600,
            threshold: 0,
        });
    });
    //swiper
    var swiper = new Swiper('.swiper-exhibitors', {
        lazy: true,
        loop: false,
        observer: true,
        spaceBetween: 10,
        loopFillGroupWithBlank: true,
        //cssMode: true,
        centeredSlides: true,
        watchOverflow: true,
        autoplay: {
            delay: 5000,
            disableOnInteraction: true,
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            300: {
                slidesPerView: 2,
                slidesPerGroup: 1
            },
            545: {
                slidesPerView: 2,
                slidesPerGroup: 1
            },
            768: {
                slidesPerView: 3,
                slidesPerGroup: 1
            },
            1024: {
                slidesPerView: 5,
                slidesPerGroup: 1
            },
        }
    });


</script>
