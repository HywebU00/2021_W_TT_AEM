            <!-- htmlBlock 自由編輯區 -->

            <div id="newsGrid"></div>
            <!-- photoAlbum 相簿 -->
            <div id="photoAlbum"></div>
            <!-- exhibitors 參展商 -->
            <div id="exhibitors"></div>

            <!-- eventSession -->
            <div id="eventSession"></div>

            <div id="catelogClassification"></div>
            <!-- sponsor -->
            <div id="sponsor"></div>
            <!-- sponsor_show_all -->
            <div id="sponsorShowAll"></div>
            <!-- fat footer -->
            <div id="fatFooter"></div>
            <!-- footer -->
            <div id="footer"></div>
            <!-- liveStream 直播提醒-->
            <div id="liveStream"></div>
            <!-- gototop -->
            <div id="gototop"></div>
            <!-- cookie -->
            <div id="cookie"></div>
        </div>
