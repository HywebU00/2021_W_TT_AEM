<!-- header demo jq -->
<script>
    $(function () {
        // pageY > 100 header addClass
        $(window).on('scroll', function () {
            if ($(this).scrollTop() > 100) {
                $('.header').stop().addClass('sticky');
            } else {
                $('.header').stop().removeClass('sticky');
            }
        });
        //menu open sidebar
        var menuStatus = false;
        $('.menuBtn')
            .off()
            .click(function (e) {
                $(this).toggleClass('open');

                if (!menuStatus) {
                    $('.mainMenu').stop().addClass('menuOpen');
                    menuStatus = true;
                } else {
                    $('.mainMenu').stop().removeClass('menuOpen');
                    menuStatus = false;
                }
                e.preventDefault();
            });
        // click document close mainMenu
        function closeMenu() {
            $('.menuBtn').removeClass('open');
            $('.mainMenu').stop().removeClass('menuOpen');
        }
        $(document.body).click(function (e) {
            if (menuStatus) {
                closeMenu();
                menuStatus = false;
            }
        });
        $(".mainMenu ,.menuBtn").click(function (e) {
            e.stopPropagation();
        });
        //language
        var lanStatus = false;
        $('.langBtn')
            .off()
            .click(function (e) {
                if (!lanStatus) {
                    $('.languageBlock').stop(true, true).addClass('open').slideDown('600', 'easeOutQuint');
                    lanStatus = true;
                } else {
                    $('.languageBlock').stop(true, true).removeClass('open').slideUp('600', 'easeOutQuint');
                    lanStatus = false;
                }
                e.preventDefault();
            });
        // click document close lang
        function closeLang() {
            $('.languageBlock').stop(true, true).removeClass('open').slideUp('600', 'easeOutQuint');
        }
        $(document.body).click(function (e) {
            if (lanStatus) {
                closeLang();
                lanStatus = false;
            }
        });
        $(".languageBlock ,.langBtn").click(function (e) {
            e.stopPropagation();
        });

    });
</script>
