<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    <title>C_事件行銷展</title>
    <link rel="stylesheet" href="../css/style_C.min.css" />
    <!-- icon awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- swiper -->
    <link rel="stylesheet" href="../vendor/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- spotlight_kv 事件行銷區專屬 -->
        <div class="spotlightKv"></div>
        <!-- htmlblock 自由編輯區 -->
        <div class="htmlBlock"></div>
        <!-- newsGrid_1 news_grid輪播-->
        <div class="newsGrid_1"></div>
        <!-- photoAlbum 相簿 -->
        <div class="photoAlbum"></div>
        <!-- grid stack 色塊 -->
        <div class="gridStack"></div>
        <!-- recommend event -->
        <div class="recommendEvent"></div>
        <!-- serialTopic 系列專題 -->
        <div class="serialTopic"></div>
        <!-- videoSingle  -->
        <div class="videoSingle"></div>
        <!-- videoSingle  -->
        <div class="videoMulti"></div>
        <!-- newsList_1 左圖右文-->
        <div class="newsList_1"></div>
        <!-- newsList_2 右圖左文-->
        <div class="newsList_2"></div>
        <!-- newsList_3 無圖-->
        <div class="newsList_3"></div>
        <!-- banner_single 無輪播-->
        <div class="bannerSingle"></div>
        <!-- banner_single 有輪播-->
        <div class="bannerSlide"></div>
        <!-- event_session -->
        <div class="eventSession"></div>
        <!-- catelogClassification 型錄分類 -->
        <div class="catelogClassification"></div>
        <!-- sponsor -->
        <div class="sponsor"></div>
        <!-- sponsor_show_all -->
        <div class="sponsor_show_all"></div>
        <!-- fat footer -->
        <div class="fatFooter"></div>
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- liveStream 直播提醒-->
        <div class="liveStream"></div>
        <!-- gototop -->
        <div class="gototop"></div>
    </div>
</body>
<!-- jq 展示用，如PG可複刻效果，請另行撰寫 -->
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../vendor/easing/jquery.easing.min.js"></script>
<script src="../vendor/lazyload/lazyload.js"></script>
<script src="../vendor/picturefill/picturefill.min.js"></script>
<script src="../vendor/swiper/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    // load conponents
    $(function () {
        $('.header').load('components/header/header.htm');
        $('.spotlightKv').load('components/spotlight_kv/spotlight_kv.htm');
        $('.htmlBlock').load('components/html_block/html_block.htm');
        $('.newsGrid_1').load('components/news_grid_1/news_grid_1.htm');
        $('.gridStack').load('components/grid_stack/grid_stack.htm');
        $('.serialTopic').load('components/serial_topic/serial_topic.htm');
        $('.recommendEvent').load('components/recommend_event/recommend_event.htm');
        $('.newsList_1').load('components/news_list_1/news_list_1.htm');
        $('.newsList_2').load('components/news_list_2/news_list_2.htm');
        $('.newsList_3').load('components/news_list_3/news_list_3.htm');
        $('.bannerSingle').load('components/banner_single/banner_single.htm');
        $('.bannerSlide').load('components/banner_slide/banner_slide.htm');
        $('.catelogClassification').load('components/catelog_classification/catelog_classification.htm');
        $('.sponsor').load('components/sponsor/sponsor.htm');
        $('.sponsor_show_all').load('components/sponsor_show_all/sponsor_show_all.htm'); // sponsor
        $('.eventSession').load('components/event_session/event_session.htm'); // event_session
        $('.fatFooter').load('components/fatfooter/fatfooter.htm');
        $('.footer').load('components/footer/footer.htm');
        $('.gototop').load('components/gototop/gototop.htm');
        $('.photoAlbum').load('components/photo_album/photo_album.htm');
        $('.videoSingle').load('components/video_single/video_single.htm');
        $('.videoMulti').load('components/video_multi/video_multi.htm');
        $('.liveStream').load('components/live_stream/live_stream.htm');

    });
</script>

</html>
